<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Christy</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #333;
      color: white;
      padding: 1em 0;
      text-align: center;
    }

    nav {
      background-color: #444;
      padding: 0.5em;
      text-align: center;
    }

    nav a {
      color: white;
      margin: 0 1em;
      text-decoration: none;
    }

    section {
      padding: 2em;
    }

    #hero {
      background-color: #f4f4f4;
      text-align: center;
    }

    #about {
      background-color: #e0e0e0;
    }

    #contact {
      background-color: #d0d0d0;
    }

    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 1em;
    }

    form input, form textarea {
      display: block;
      margin: 0.5em 0;
      padding: 0.5em;
      width: 100%;
      max-width: 400px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Testlab</h1>
  </header>

  <nav>
    <a href="#hero">Home</a>
    <a href="#about">About</a>
    <a href="#contact">Contact</a>
    <a href="#https//github.com">Github</a>
  </nav>

  <section id="hero">
    <h2>Welcome!</h2>
    <p>This is a simple, single-page website.</p>
  </section>

  <section id="about">
    <h2>About</h2>
    <p>This page was built using only HTML and CSS. You can customize it however you like.</p>
  </section>

  <section id="contact">
    <h2>Contact</h2>
    <form>
      <input type="text" placeholder="Your Name" required>
      <input type="email" placeholder="Your Email" required>
      <textarea placeholder="Your Message" required></textarea>
      <input type="submit" value="Send">
    </form>
  </section>

  <footer>
    <p>&copy; 2025 My Website</p>
  </footer>

</body>
</html>
